<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        .item img {
            max-width: 100px;
            height: auto;
        }
        .paginacion {
            text-align: center;
            margin-top: 20px;
        }
        .paginacion button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="itemsContainer"></div>

    <div class="paginacion">
        <button id="prevBtn" onclick="cambiarPagina(-1)">Anterior</button>
        <button id="nextBtn" onclick="cambiarPagina(1)">Siguiente</button>
    </div>

    <script>
        const itemsData = {
            '777147172': {
                'description': 'Descripción del item 1',
                'guide': 'Guía del item 1',
                'keywords': 'Palabras clave item 1',
                'cover': '',
                'completion status': 'Completado',
                'title': 'Título del item 1',
            },
            '3049065898': {
                'description': 'Descripción del item 2',
                'guide': 'Guía del item 2',
                'keywords': 'Palabras clave item 2',
                'cover': '',
                'completion status': 'En progreso',
                'title': 'Título del item 2',
            },
            '4544017204': {
                'description': 'Descripción del item 3',
                'guide': 'Guía del item 3',
                'keywords': 'Palabras clave item 3',
                'cover': '',
                'completion status': 'Pendiente',
                'title': 'Título del item 3',
            },
            // Agregar más items aquí según sea necesario...
        };

        const itemsList = ['777147172', '3049065898', '4544017204', '120082032', '4594000013']; // Lista de items

        let currentPage = 1;
        const itemsPerPage = 40; // Limitar a 40 items por página

        function mostrarItems(pagina) {
            const startIndex = (pagina - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            const paginatedItems = itemsList.slice(startIndex, endIndex);

            const container = document.getElementById('itemsContainer');
            container.innerHTML = ''; // Limpiar el contenedor antes de añadir nuevos elementos

            paginatedItems.forEach(itemId => {
                const item = itemsData[itemId];
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                
                itemDiv.innerHTML = `
                    <img src="${item.cover}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p><strong>Keywords:</strong> ${item.keywords}</p>
                    <p><strong>Estado:</strong> ${item['completion status']}</p>
                    <p><strong>Guía:</strong> ${item.guide}</p>
                    <p><strong>Descripción:</strong> ${item.description}</p>
                `;

                container.appendChild(itemDiv);
            });

            // Mostrar/ocultar los botones de paginación
            document.getElementById('prevBtn').style.display = pagina === 1 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').style.display = endIndex >= itemsList.length ? 'none' : 'inline-block';
        }

        function cambiarPagina(increment) {
            currentPage += increment;
            mostrarItems(currentPage);
        }

        // Inicializar la primera página
        mostrarItems(currentPage);
    </script>

</body>
</html>
