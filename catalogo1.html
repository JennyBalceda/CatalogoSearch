<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario Dinámico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .item {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .item img {
            max-width: 100px;
            max-height: 100px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="diccionario"></div>
    <div class="pagination">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
    </div>

    <script>
        let data = {}; // Usaremos un objeto para mantener las claves
        const itemsPerPage = 40;
        let currentPage = 1;

        // Función para cargar los datos desde el archivo JSON
        function loadData() {
            fetch('data_Novel.json') // Ruta al archivo JSON
                .then(response => response.json()) // Convertir la respuesta a JSON
                .then(jsonData => {
                    data = jsonData; // Asignar los datos al objeto data
                    renderItems(); // Renderizar los items después de cargar los datos
                })
                .catch(error => console.error('Error cargando el JSON:', error));
        }

        // Función para renderizar los items
        function renderItems() {
            const keys = Object.keys(data); // Obtener todas las claves del objeto
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToRender = keys.slice(startIndex, endIndex); // Seleccionamos las claves a mostrar

            const diccionarioDiv = document.getElementById('diccionario');
            diccionarioDiv.innerHTML = ''; // Limpiar contenido actual

            itemsToRender.forEach(key => {
                const item = data[key]; // Obtener el objeto correspondiente a la clave

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                
                // Crear la estructura HTML para cada item
                itemDiv.innerHTML = `
                    <h3>Clave: ${key}</h3>
                    <img src="${item.cover}" alt="${item.title}" />
                    <h4>${item.title}</h4>
                    <p><strong>Palabras clave:</strong></p>
                    <ul>
                        ${item.keywords ? item.keywords.map(keyword => `<li>${keyword}</li>`).join('') : '<li>No disponible</li>'}
                    </ul>
                    <p><strong>Estado:</strong> ${item['completion status'] ? 'Completado' : 'En progreso'}</p>
                    <p><strong>Guía:</strong></p>
                    <ul>
                        ${item.guide ? item.guide.map(guide => `<li>${guide}</li>`).join('') : '<li>No disponible</li>'}
                    </ul>
                    <p><strong>Descripción:</strong></p>
                    <ul>
                        ${item.description ? item.description.map(desc => `<li>${desc}</li>`).join('') : '<li>No disponible</li>'}
                    </ul>
                `;
                
                diccionarioDiv.appendChild(itemDiv);
            });

            // Actualizar la paginación
            updatePagination(keys);
        }

        // Función para actualizar los botones de paginación
        function updatePagination(keys) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage * itemsPerPage >= keys.length;
        }

        // Función para manejar el clic en "Anterior"
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderItems();
            }
        });

        // Función para manejar el clic en "Siguiente"
        document.getElementById('nextBtn').addEventListener('click', () => {
            const keys = Object.keys(data);
            if (currentPage * itemsPerPage < keys.length) {
                currentPage++;
                renderItems();
            }
        });

        // Cargar los datos cuando la página se cargue
        window.onload = loadData;
    </script>
</body>
</html>
